<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp,First time create a Simple Website || STORE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c26f9b8d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li>
                    <a href="index.html"> HOME</a>
                </li>
                <li><a href="store.html"> STORE</a>
                </li>
                <li>
                    <a href="about.html"> ABOUT</a>
                </li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="./images/album-01.jpeg" alt="Album-images" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button role="button" class="btn btn-praimary shop-item-button">ADD TO CART</button>
                </div>

            </div>

            <div>
                <div>
                    <strong class="shop-item-title">Album 2</strong>
                </div>
                <img src="./images/album-04.jpeg" alt="Album-images" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button role="button" class="btn btn-praimary shop-item-button">ADD TO CART</button>
                </div>

            </div>

            <div>
                <div>
                    <strong class="shop-item-title">Album 3</strong>
                </div>
                <img src="./images/album-03.jpeg" alt="Album-images" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button role="button" class="btn btn-praimary shop-item-button">ADD TO CART</button>
                </div>

            </div>

            <div>
                <div>
                    <strong class="shop-item-title">Album 4</strong>
                </div>
                <img src="./images/album-02.jpeg" alt="Album-images" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button role="button" class="btn btn-praimary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MARCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>

                <img class="shop-item-image  images" src="./images/album-1.jpeg" alt="Album-images">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-praimary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>


            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="./images/album-08.jpeg" alt="Album-images">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-praimary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container contant-section">
        <h2 class="section-header">CURT</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/album-9.jpeg" width="100" height="100" alt="">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/album-09.jpeg" width="100" height="100" alt="">
                    <span class="cart-item-title">Album-3</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
            </div>
        </div>


        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>

        <button class="btn btn-praimary btn-purchase" role="button">PURCHASE</button>

    </section>



    <footer class="main-footer">
        <div class="container main-footer-container">
            <h2 class="band-name">The Generics</h2>

            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank"><i class="fab fa-spotify fa-2x"></i> </a>
                </li>
            </ul>

        </div>
    </footer>
</body>

</html>
